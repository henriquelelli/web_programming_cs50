<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="Stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class="container">
            <div class="row h-25">
                <div class="col my-auto">
                    <div class="nav-link text-right">
                        <a href="advanced_search.html" class="text-secondary">Advanced Search</a>
                        <a href="image_search.html" class="text-secondary">Image Search</a>
                    </div>
                </div>
            </div>
            <div class="row h-75">
                <div class="col-6 my-auto mx-auto">
                    <div class="text-center mb-3">
                        <img src="google_logo.png" class="img-fluid" alt="Google Web Search">                     
                    </div>
                    <div class="text-center">
                        <form action="https://google.com/search">
                            <div class="form-group">
                                <input type="text" name="q" class="form-control form-rounded">
                            </div>
                            <p></p>
                            <button type="submit" class="btn-primary btn main">Google Search</button>
                            <button type="submit" class="btn-primary btn main" name="btnI">I'm Feeling Lucky</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
