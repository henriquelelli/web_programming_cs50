<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avarage Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
    </table>
    <tbody>
        <tr>
            <td>Pacific Ocean</td>
            <td>4,280 m</td>
            <td>10,911 m</td>
        </tr>
        <tr>
            <td>Atlantic Ocean</td>
            <td>43,646 m</td>
            <td>8,486 m</td>
        </tr>
    </tbody>
</body>
</html>
